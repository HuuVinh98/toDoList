<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <title>My Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/avatar.png" sizes="32x32">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h5>Vinh Nguyễn</h5>
                    <p></p>
                </div>
                <div class="links">
                    <div class="link">
                        <span><i class="fab fa-facebook"></i></span>
                        <h4><a href="https://www.facebook.com/" target="_blank">Facebook</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="fas fa-language"></i></span>
                        <h4><a href="https://translate.google.com.vn/" target="_blank">Translate</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="fas fa-envelope"></i></span>
                        <h4><a href="https://mail.google.com/" target="_blank">Gmail</a></h4>
                    </div>
                    
                    <div class="link">
                        <span><i class="fab fa-google-drive"></i></span>
                        <h4><a href="https://drive.google.com/" target="_blank">Google Drive</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="fab fa-github"></i></span>
                        <h4><a href="https://github.com/" target="_blank">Github</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="fas fa-file-excel"></i></span>
                        <h4><a href="https://docs.google.com/spreadsheets/d/15bQbaP9FATNuh7B9Qxt2y_82qRZVfanf0z_B6CVwd8k/edit#gid=1213770573" target="_blank">Vocabulary</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="far fa-calendar-alt"></i></span>
                        <h4><a href="https://calendar.google.com/" target="_blank">Calendar</a></h4>
                    </div>
                    <div class="link">
                        <span><i class="far fa-newspaper"></i></span>
                        <h4><a href="https://news.google.com/" target="_blank">News</a></h4>
                    </div>
                </div>
                <div class="pro">
                    <h4>When you like your work every day is a holiday.</h4>   
                </div>
            </div>
            <div class="todo-list">
                <marquee behavior="alternate" bgcolor="#66b8e4">There <span class="quantity"></span> thing to do</marquee>
                <div class="status">
                    <h2>My Todo List</h2>
                    <span></span>
                </div>
                <div class="lists">
                    
                </div>
            </div>
            <div class="circle" id="add">
                <span>Add</span>
            </div>
            <div class="now">
                <span class="clock"><i class="fas fa-clock"></i></span>
                <div class="times">
                    <span></span>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="add-box">
            <div class="content">
                <form action="" class="add-something">
                    <input type="text" placeholder="Enter something to do" id="something">
                    <div class="notice" style="color: red;margin-bottom: 20px;"></div>
                </form>
                <form action="">
                    <input type="text" placeholder="Deadline (optional): 2021/12/23" id="deadline">
                    <div class="notice2" style="color: red;margin-bottom: 20px;"></div>
                </form>
                <button id="add-to-list">Add</button>
                <span id="close-add-box"><i class="far fa-times-circle"></i></span>
            </div>
        </div>

        <div class="notice-delete">
            <div class="content">
                <h3>Do you want to delete this item?</h3>
                <div class="btn">
                    <button id="delete-item">Delete</button>
                    <button id="cencal-delete">Cencal</button>
                </div>
            </div>
        </div>
        <div class="weather">
            <span class="dot"><i class="fas fa-dot-circle"></i></span>
            <div class="wrapper">
                <h3>TP. Hồ Chí Minh</h3>
                <h4 class="decription"></h4>
                <div class="content">
                    <div class="left">
                            <div class="icon">
                                
                            </div>
                            <span class="temperature"></span>
                            <span>°C</span>
                    </div>
                    <div class="right">
                            <span class="humidity"></span>
                            <span class="wind-speed"></span>
                            <span class="wind-deg"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./main.js"></script>
</html>
